<div class="container">
  <div>
    <p class="title">Project settings</p>
    <div class="input-container">
      <div>
        <p class="label">Document title:</p>
        <input type="text" id="docTitle"/>
      </div>
      <div>
        <p class="label">Project</p>
        <input type="text" id="projectName"/>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <div>
      <p class="label">UI-designer</p>
      <input type="text" id="uiDesigner" />
    </div>
    <div>
      <p class="label">UX-designer</p>
      <input type="text" id="uxDesigner" />
    </div>
  </div>
  <div class="input-container-desc">
    <div>
      <p class="label">Description</p>
      <input type="text" id="Description" />
    </div>
  </div>

  <div class="input-container-release">
    <p class="label">Release</p>
    <input type="text" id="year" class="year" />
    <select name="quarter" id="quarter">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>

  <div class="advanced">
    <p class="title">Advanced settings</p>
  <div class="settings">
    <div style="display: flex;">
      <input type="checkbox" id="archive" checked />
      <p class="checkbox-label">Create archive</p>
    </div>
    <div style="display: flex;">
      <input type="checkbox" id="cover" checked />
      <p class="checkbox-label">Create cover</p>
    </div>
    <div style="display: flex;">
      <input type="checkbox" id="release" checked />
      <p class="checkbox-label">Create release</p>
    </div>
    <div style="display: flex;">
      <input type="checkbox" id="tobe" checked />
      <p class="checkbox-label">Create to-be</p>
    </div>
  </div>
  </div>
</div>

<button id="generate">Generate</button>

<script>
  const generate = document.getElementById('generate');
  const archive = document.getElementById('archive');
  const cover = document.getElementById('cover');
  const release = document.getElementById('release');
  const tobe = document.getElementById('tobe');
  
  //inputfields
  const docTitle = document.getElementById('docTitle');
  const UI = document.getElementById('uiDesigner');
  const UX = document.getElementById('uxDesigner');
  const desc = document.getElementById('Description');
  const project = document.getElementById('projectName');
  const quarter = document.getElementById('quarter');
  const year = document.getElementById('year');

  generate.addEventListener('click',   
  function(){ 
      parent.postMessage({ pluginMessage: [
        archive.checked, 
        cover.checked, 
        docTitle.value, 
        UI.value, 
        UX.value, 
        desc.value,
        project.value,
        release.checked,
        tobe.checked,
        quarter.value,
        year.value
      ] 
      }, '*');
    });
</script>

  .input-container div {
    width: 100%;
  }
  
  .input-container div input {
    width: 100%;
  }

  .input-container div:first-of-type {
    margin-right: 16px;
  }

  .input-container-desc {
    width: 100%;
  }

  .input-container-desc div input {
    width: 100%;
    height: 48px;
  }

  .label {
    font-size: 12px;
    margin-bottom: 4px;
  }

  .checkbox-label {
    font-size: 12px;
    align-self: center;
  }

  .title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .advanced {
    margin-top: 20px;
  }

  .settings {
    display: flex;
    flex-direction: column;
  }

  p {
    margin: 0px;

  .settings p {
    margin: 0;

  }

  .year {

  }

  .input-container-release {

  }

</style>
