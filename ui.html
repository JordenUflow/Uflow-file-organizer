<p>Do you want to generate a file structure?</p>

<div>
  <p>Project settings</p>
  <div>
    <p>Document title:</p>
    <input type="text" id="docTitle"/>
  </div>
  <div>
    <p>Project</p>
    <input type="text" id="projectName"/>
  </div>
  <div>
    <p>UI-designer</p>
    <input type="text" id="uiDesigner" />
  </div>
  <div>
    <p>UX-designer</p>
    <input type="text" id="uxDesigner" />
  </div>
  <div>
    <p>Description</p>
    <input type="text" id="Description" />
  </div>

  <p>Advanced settings</p>
  <div class="settings">
    <div style="display: flex;">
      <input type="checkbox" id="archive" checked />
      <p>Create archive</p>
    </div>
    <div style="display: flex;">
      <input type="checkbox" id="cover" checked />
      <p>Create cover</p>
    </div>
  </div>
</div>

<button id="generate">Generate</button>

<script>
  const generate = document.getElementById('generate');
  const archive = document.getElementById('archive');
  const cover = document.getElementById('cover');
  
  //inputfields
  const docTitle = document.getElementById('docTitle');
  const UI = document.getElementById('uiDesigner');
  const UX = document.getElementById('uxDesigner');
  const desc = document.getElementById('Description');
  const project = document.getElementById('projectName');

  generate.addEventListener('click',   
  function(){ 
      parent.postMessage({ pluginMessage: [
        archive.checked, 
        cover.checked, 
        docTitle.value, 
        UI.value, 
        UX.value, 
        desc.value,
        project.value
      ] 
      }, '*');
    });
</script>

<style>
  .settings {
    display: flex;
    flex-direction: column;
  }

  p {
    margin: 0px;
  }

  .settings p {
    margin: 0;
    margin-left: 5px;
  }

  #generate {
    margin-bottom: 5rem;
  }
</style>
