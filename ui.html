<p>Do you want to generate a file structure?</p>

<div>
  <p>Project settings</p>
  <div>
    <p>project name:</p>
    <input type="text" id="projectName" />
  </div>
  <div>
    <p>UI-designer</p>
    <input type="text" id="uiDesigner" />
  </div>
  <div>
    <p>UX-designer</p>
    <input type="text" id="uxDesigner" />
  </div>
  <div>
    <p>Description</p>
    <input type="text" id="Description" />
  </div>

  <p>Advanced settings</p>
  <div class="settings">
    <div style="display: flex;">
      <input type="checkbox" id="archive" checked />
      <p>Create archive</p>
    </div>
    <div style="display: flex;">
      <input type="checkbox" id="cover" checked />
      <p>Create cover</p>
    </div>
  </div>
</div>

<button id="generate">Generate</button>

<script>
  const generate = document.getElementById('generate');
  const archive = document.getElementById('archive');
  const cover = document.getElementById('cover');

  generate.addEventListener('click', 
    function(){ 
      parent.postMessage({ pluginMessage: [archive.checked, cover.checked] }, '*');
    });
</script>

  .settings {
    display: flex;
    flex-direction: column;
  }

  p {
    margin: 0px;

    margin: 0;

  }

  #generate {
    margin-bottom: 5rem;
